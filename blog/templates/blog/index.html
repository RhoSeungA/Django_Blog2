<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
</head>
<body>
    <h1>Blog</h1>
<!--밑에 posts는 view.py에서 {'posts':posts1} 의 'posts'-->
    {% for p in posts %}
        <h2><a href="{{p.get_absolute_url}}">{{p.title}}</a></h2>
        <h3>{{p.created_at}}</h3>
        <p>{{p.content}}</p>
        <hr>
    {% endfor %}
</body>
</html>
